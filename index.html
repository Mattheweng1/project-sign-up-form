<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="leftBodyContainer">
        <div class="logoContainer">
            <img src="images/odin-lined.png" alt="The Odin Project Logo">
            <div>ODIN</div>
        </div>
        <div class="photoCredits">
            Photo by <a href="https://unsplash.com/fr/@danieljschwarz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Daniel J. Schwarz</a> on <a href="https://unsplash.com/photos/UM6icC4s4gQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <form class="mainBodyContainer" action="" method="get">
        <h1 class="formDescription">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. 
            <br><br>
            You <em>know</em> you want to.
        </h1>
        <div class="formContainer">
            <h1>Let's do this!</h1>
            <div class="formRow">
                <label for="firstName">
                    <div>FIRST NAME</div>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error" aria-live="polite"></div>
                </label>
                <label for="lastName">
                    <div>LAST NAME</div>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error" aria-live="polite"></div>
                </label>
            </div>
            <div class="formRow">
                <label for="email">
                    <div>EMAIL</div>
                    <input type="email" id="email" name="email" required>
                    <div class="error" aria-live="polite"></div>
                </label>
                <label for="phoneNumber">
                    <div>PHONE NUMBER</div>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    <div class="error" aria-live="polite"></div>
                </label>
            </div>
            <div class="formRow">
                <label for="password">
                    <div>PASSWORD</div>
                    <input type="password" id="password" name="password" required minlength="8">
                    <div class="error" aria-live="polite"></div>
                </label>
                <label for="confirmPassword">
                    <div>CONFIRM PASSWORD</div>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error" aria-live="polite"></div>
                </label>
            </div>
        </div>
        <button type="submit" class="createAccount">Create Account</button>
        <div class="logInLink">Already have an account? <a href="">Log in</a></div>
    </form>
</body>
</html>
